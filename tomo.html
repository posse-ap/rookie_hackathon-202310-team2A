<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tomo.assets/reset.css">
    <link rel="stylesheet" href="./tomo.assets/tomo.css">
    <title>個人ページ（とも）</title>
</head>
<body class="body">

    <header class="header">
        <div class="header-logo">
            <img class="header-img" src="./tomo.assets/img/琳琳飯店.png" alt="" />
        </div>
        <div>
            <nav class="header-nav">
            <ul class="header-ul">
                <li class="header-li" ><a href="#self"> 自己紹介</a></li>
                <li class="header-li"><a href="#cle"> 従業員紹介</a></li>
            </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <p id="self" class="profile-head">自己紹介</p>
        <div class="self-profile">
            <div class="pf-left">
                <img class="pf-img" id="changePic" src="./tomo.assets/img/tomopicture1.jpg" alt="">
                <!-- <div class="pf-img"><img src="./img/ともpicture1.jpg" alt=""></div> -->
                <div class="pf-imgText">
                    <p class="pf-name">若松智彦</p>
                    <p class="pf-job">店長</p>
                </div>
            </div>
            <div class="pf-right">
                <div class="ul">
                    <ul>
                        <li class="li-point">中華料理屋でバイト経験あり</li>
                        <li class="li-point">炒飯好き</li>
                        <li class="li-point">麻雀好き</li>
                        <li class="li-point">琳琳飯店がもっと盛り上がるように頑張ります！</li>
                    </ul>
                </div>
            </div>
        </div>

        <p id="cle" class="clerk-head">従業員紹介</p>
        <div class="clerk-profile">
            <div class="cle-block">
                <img class="cle-img" src="./tomo.assets/img/ゆーち.jpg" alt="">
                <div class="cle-imgtxt">
                    <p class="cle-name">近藤由知</p>
                    <p class="cle-job">シフトリーダー</p>
                    <p class="cle-protxt">元気な時は元気。思ったより喋る。<br>アニメの話したら喜ぶ。</p>
                </div>
            </div>
            <div class="cle-block">
                <img class="cle-img" src="./tomo.assets/img/みづき.jpg" alt="">
                <div class="cle-imgtxt">
                    <p class="cle-name">林美月</p>
                    <p class="cle-job">エリアマネージャー</p>
                    <p class="cle-protxt">最初の印象とは裏腹に結構喋る。 <br>しっかりしてる。すごく。</p>
                </div>
            </div>
            <div class="cle-block">
                <img class="cle-img" src="./tomo.assets/img/タカ２.jpg" alt="">
                <div class="cle-imgtxt">
                    <p class="cle-name">吉川貴之</p>
                    <p class="cle-job">新人バイトくん</p>
                    <p class="cle-protxt">結構お喋り。<br>見てわかる体格の良さ。<br>でけえ。</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-txt">琳琳飯店</div>
    </footer>
</body>
<script src="./tomo.assets/tomo.js"></script>
</html>
